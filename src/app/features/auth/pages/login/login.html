<section>
    <div class="mb-5 sm:mb-8">

        <div class="mb-6">
            <h1 class="text-title-sm sm:text-title-md mb-2 font-semibold text-gray-800 dark:text-white/90">
                {{ texts().title }}
            </h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                {{ texts().subtitle }}
            </p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-6">
                <app-floating-label [label]="texts()['username'] ?? ' '" formControlName="username" [id]="'username'"
                    [required]="true" [inputmode]="'text'"
                    [error]="form.get('username')?.invalid && form.get('username')?.touched || false"
                    [errorMessage]="getError('username')" />
            </div>

            <div class="mb-6">

                <div class="flex justify-end mb-1">
                    <a routerLink="/auth/forgot-password"
                        class="text-xs text-gray-500  dark:text-gray-400 cursor-pointer">{{texts()['forgotPassword']}}</a>
                </div>

                <app-floating-label [label]="texts()['password'] ?? ' '" formControlName="password" [id]="'password'"
                    [required]="true" [inputmode]="'text'" [type]="'password'"
                    [error]="form.get('password')?.invalid && form.get('password')?.touched || false"
                    [errorMessage]="getError('password')" />
            </div>

            <app-button type="submit" [disabled]="form.invalid || isLoading()" [loading]="isLoading()">{{ texts().button
                }}</app-button>
        </form>
    </div>
</section>
