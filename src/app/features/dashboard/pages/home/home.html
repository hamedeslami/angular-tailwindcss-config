<div class="grid grid-cols-5 gap-4">
    @for (color of colors; track $index) {
        <div
    class="cursor-pointer group"
    (click)="changeColor(color.name)"
  >
    <div
      class="h-32 w-full rounded-xl overflow-hidden shadow ring-1 ring-black/10"
      [style.background]="color.value"
    >
      <div class="p-3 text-white/90 font-bold text-sm flex items-center gap-2">
        <span class="inline-block w-5 h-5 bg-white/30 rounded"></span>
        {{ color.name }}
      </div>

      <div class="flex flex-col gap-2 px-4 mt-3">
        <div class="h-2.5 w-14 bg-white/40 rounded"></div>
        <div class="h-2.5 w-10 bg-white/30 rounded"></div>
        <div class="h-2.5 w-12 bg-white/20 rounded"></div>
      </div>
    </div>
  </div>
    }
</div>
