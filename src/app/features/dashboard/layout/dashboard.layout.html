<div class="min-h-screen bg-white dark:bg-gray-800 xl:flex">
  <div>
    <app-sidebar></app-sidebar>
  </div>
  <div
    class="flex-1 transition-all duration-300 ease-in-out"
    [ngClass]="{
        'ltr:xl:ml-[290px] rtl:xl:mr-[290px]': (isExpanded$ | async) || (isHovered$ | async),
        'ltr:xl:ml-[90px] rtl:xl:mr-[90px]': !(isExpanded$ | async) && !(isHovered$ | async),
        'ltr:ml-0 rtl:mr-0': (isMobileOpen$ | async)
      }"
  >
    <app-header />
    <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
