<div class="min-h-screen xl:flex bg-white dark:bg-gray-900">
  <div>
    <app-sidebar></app-sidebar>
  </div>
  <div class="flex-1 transition-all duration-300 ease-in-out" [ngClass]="{
        'xl:mr-[290px]': (isExpanded$ | async) || (isHovered$ | async),
        'xl:mr-[90px]': !(isExpanded$ | async) && !(isHovered$ | async),
        'mr-0': (isMobileOpen$ | async)
      }">
    <app-header />
    <div class="p-4 mx-auto max-w-(--breakpoint-2xl) md:p-6">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
