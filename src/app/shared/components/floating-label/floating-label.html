<div class="relative">
    <input [id]="id()" [type]="isPasswordVisible() ? 'text' : type()" [attr.maxlength]="maxlength()"
        [attr.inputmode]="inputmode()" [value]="value" (input)="handleInput($event)" (blur)="onTouched()"
        [disabled]="disabled()" [attr.autocomplete]="(type() === 'password' ? 'current-password' : 'username')"
        [ngClass]="{
      'block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer': true,
      'border-red-600 focus:border-red-600 border-2 dark:border-red-600 focus:dark:border-red-600': error()
    }" placeholder=" " />

    <label [for]="id()" [ngClass]="{
      'absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-white dark:bg-gray-900 px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 rtl:peer-placeholder-shown:-translate-x-1 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:translate-x-1/4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1': true,
      'text-red-600 peer-focus:text-red-600 dark:text-red-600 peer-focus:dark:text-red-600': error()
    }">
        {{ label() }}
        @if (required()) {
        <span class="text-red-500">*</span>
        }
    </label>

    @if(type() === 'password') {
    <button type="button" (click)="togglePasswordVisibility()"
        class="absolute inset-y-0 cursor-pointer end-3 flex items-center text-gray-500 dark:text-gray-400"
        tabindex="-1">

        @if(isPasswordVisible()){
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </svg>
        } @else {
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
        </svg>


        }
    </button>
    }
</div>

@if(error()) {
<div class="text-red-500 text-xs mt-1">
    {{ errorMessage() }}
</div>
}
