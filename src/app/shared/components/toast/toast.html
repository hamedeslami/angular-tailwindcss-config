<div class="fixed space-y-3 z-50" [ngClass]="getPositionClasses()">
    @for (toast of toasts; track toast.id){
    <div class="flex items-center w-full max-w-xs p-4 text-gray-500 bg-white rounded-lg shadow-sm border border-gray-100 dark:border-gray-700 dark:text-gray-400 dark:bg-gray-800 animate-fade-in"
        role="alert">
        <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 rounded-lg"
            [ngClass]="getColorClasses(toast.type)" [innerHTML]="getIcon(toast.type)">
        </div>

        <div class="ms-3 text-sm font-normal">{{ toast.message }}</div>

        <button type="button"
            class="ms-auto -mx-1.5 -my-1.5 text-gray-400 cursor-pointer hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:bg-gray-800 dark:hover:bg-gray-700"
            (click)="removeToast(toast.id)">
            <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
        </button>
    </div>
    }
</div>
